jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change permissions on tests.sh
        run: |
          chmod +x ./project/tests.sh
      
      - name: Test pipeline
        run:
          ./project/tests.sh
